{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
	  <div class="row">
	    <div class="span8 offset2">
		  {% for category, message in messages %}
		  {% if category == "error" %}
  	  		{% set category = 'danger' %}
		  {% endif %}
		  <div class="alert alert-{{ category }}">
		    <a class="close" data-dismiss="alert">Ã—</a>
		    {{ message }}
		  </div>
		  {% endfor %}
	    </div>
	  </div>
  {% endif %}
{%- endwith %}
